[API_KEYS]
HUGGINGFACE = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
OPENAI = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
CLIPDROP = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[PATHS]
ROOT_DIR = ~/dosaku
PACKAGE_DIR = ~/projects/dosaku
DATA_ROOT = ${PATHS:ROOT_DIR}/data
MODELS_ROOT = ${PATHS:ROOT_DIR}/models
APPS_ROOT = ${PATHS:ROOT_DIR}/apps

[OPENAI]
GPT3.5_MODEL = gpt-3.5-turbo
GPT4_MODEL = gpt-4
DEFAULT_MODEL = ${OPENAI:GPT4_MODEL}

[CLIPDROP]
API_HOST = https://api.stability.ai
TEXT_TO_IMAGE_URL = https://clipdrop-api.co/text-to-image/v1
REMOVE_BACKGROUND_URL = https://clipdrop-api.co/remove-background/v1
REPLACE_BACKGROUND_URL = https://clipdrop-api.co/replace-background/v1
REMOVE_TEXT_URL = https://clipdrop-api.co/remove-text/v1
UPSCALE_URL = https://clipdrop-api.co/image-upscaling/v1/upscale
INPAINT_URL = https://clipdrop-api.co/cleanup/v1
PORTRAIT_DEPTH_URL = https://clipdrop-api.co/portrait-depth-estimation/v1
PORTRAIT_SURFACE_NORMALS_URL = https://clipdrop-api.co/portrait-surface-normals/v1
SKETCH_TO_IMAGE_URL = https://clipdrop-api.co/sketch-to-image/v1/sketch-to-image
REIMAGINE_URL = https://clipdrop-api.co/reimagine/v1/reimagine

[APPS]
SABAKI_PATH = ${PATHS:APPS_ROOT}/sabaki-v0.52.2-linux-x64.AppImage

[MODELS]
GFPGAN_DIR = ${PATHS:MODELS_ROOT}/gfpgan

[DOSAKU]
CODER_MAX_TRIES = 5
PONDERED_TASK_DIR = ${PATHS:PACKAGE_DIR}/dosaku/tasks/pondered
PONDERED_MODULE_DIR = ${PATHS:PACKAGE_DIR}/dosaku/modules/pondered
PONDERED_SAMPLE_DIR = ${PATHS:PACKAGE_DIR}/dosaku/samples/pondered
PONDERED_APP_DIR = ${PATHS:PACKAGE_DIR}/dosaku/apps/pondered
PONDERED_UNIT_TEST_DIR = ${PATHS:PACKAGE_DIR}/tests/pondered

[REQUIRED_DOSAKU_MODULES]
Chat = OpenAIChat
SpeechToText = Whisper
RealtimeSpeechToText = Whisper
Spellchecker = Spellchecker
LogicEvaluator = OpenAIZeroShotTextClassification
Coder = Coder

[EXTRA_DOSAKU_MODULES]
TextToImage = ClipdropTextToImage
